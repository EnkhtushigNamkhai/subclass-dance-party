<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/dolphinDancer.js"></script>
    <script src="src/wavyDancer.js"></script>
    <script src="src/flounderDancer.js"></script>
    <script src="src/crabDancer.js"></script>
  </head>
  <body>
    <audio src="littlemermaid.mp3" autoplay loop></audio>
    <div class="topbar">
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeWavyDancer">add a wavy dancer</a>  
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeDolphinDancer">add a dolphin dancer</a> 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeFlounderDancer">add a flounder dancer</a> 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeCrabDancer">add a crab dancer</a>       
      <button class="lineupButton" id="lineup">line dancers up</button>    
      <button class="lineupButton" id="dance">start dancin'!</button>   
    </div>  
    <h1 class="header">Dance party under the sea</h1>
    <script src="src/init.js"></script>
  </body>
</html>
